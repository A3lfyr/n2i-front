<h2>Inscription</h2>

<form methode="POST" action="">
  <div class="form-group">
    <label for="identifiant">Identifiant</label>
    <input type="text" class="form-control input" id="identifiant" placeholder="johnDoe">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control input" id="email" placeholder="john@example.com">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control input" id="password" placeholder="********">
  </div>
  <div class="form-group">
    <label for="password">Confirmer le mot de passe</label>
    <input type="password" class="form-control input" id="password-confirm" placeholder="********">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">
        Rester connecté
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Créer un compte</button>
  <div class="container smallLink">
    <div class="row">
      <div class="col-12">
            <a class="smallLink" [routerLink]="['/login']">J'ai déjà un compte</a>
      </div>
    </div>
  </div>
</form>
