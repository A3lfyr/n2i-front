<h2>Connexion</h2>

<div>
  <div class="form-group">
    <label for="username">Identifiant</label>
    <input type="text" class="form-control input" id="username" [(ngModel)]="username" placeholder="johnDoe" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control input" id="password" [(ngModel)]="password" placeholder="********" required>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember" [(ngModel)]="remember">
      <label class="form-check-label" for="remember">
        Rester connecté
      </label>
    </div>
  </div>
  <button (click)="this.login()" class="btn btn-primary btn-block">Se connecter</button>
  <div class="container smallLink">
    <div class="row">
      <div class="col-6">
            <a [routerLink]="['/password-recovery']">Mot de passe oublié ?</a>
      </div>
      <div class="col-6">
            <a [routerLink]="['/register']">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
