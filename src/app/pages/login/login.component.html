<h2>Connexion</h2>

<form methode="POST" action="">
  <div class="form-group">
    <label for="identifiant">Identifiant</label>
    <input type="text" class="form-control input" id="identifiant" placeholder="johnDoe">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control input" id="password" placeholder="********">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="stayConnected">
      <label class="form-check-label" for="stayConnected">
        Rester connecté
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Se connecter</button>
  <div class="container smallLink">
    <div class="row">
      <div class="col-6">
            <a [routerLink]="['/password-recovery']">Mot de passe oublié ?</a>
      </div>
      <div class="col-6">
            <a [routerLink]="['/register']">Créer un compte</a>
      </div>
    </div>
  </div>
</form>
